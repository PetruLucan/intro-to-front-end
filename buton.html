<!DOCTYPE html>

<html>

<head>
    <title>button</title>

    <body>

        <div>

            <button class="Loading">
                <span id="clickMe">Click me</span>
                <span id="Loading">Loading</span>
            </button>

            <style>

            button.Loading #clickMe{

                display: none;
            } 

            button.Loading #Loading{
                display: initial;
            }

            #Loading
            {
                display: none;

            }
            button.Loading {
                opacity:0.5;
                pointer-events: none;
            }
            

            </style>



        </div>

    </body>

</head>



</html>
